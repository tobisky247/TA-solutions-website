<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact TA Solutions Ltd</title>

  <meta name="description" content="Contact TA Solutions Ltd for collaborations, platform enquiries, business opportunities or support." />
  <link rel="canonical" href="https://tasolutionsltd.co.uk/contact/" />

  <meta property="og:title" content="Contact TA Solutions Ltd" />
  <meta property="og:description" content="Get in touch with our team for business enquiries and support." />
  <meta property="og:image" content="https://tasolutionsltd.co.uk/images/og-image.png" />

  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/script.js"></script>
</head>

<body>

<header>
  <nav class="nav container">
    <a href="/" class="logo">
      <img src="/images/TA SOLUTIONS LOGO WHITE.png" class="logo-img" alt="TA Solutions Logo" />
    </a>

    <button class="nav-toggle" onclick="toggleNav()">☰</button>

    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/services/">Services</a>
      <a href="/products/">Products</a>
      <a href="/contact/" class="nav-cta active">Contact</a>
    </div>
  </nav>
</header>

<section class="section">
  <div class="container contact-grid">

    <div class="contact-card">
      <h2>Get in touch</h2>
      <p class="muted">Reach out to us with enquiries or partnership opportunities.</p>

      <form class="contact-form" method="POST" action="https://formspree.io/f/xpzvavqp">
        <label>Name</label>
        <input type="text" name="name" required />

        <label>Email</label>
        <input type="email" name="email" required />

        <label>Message</label>
        <textarea name="message" rows="5" required></textarea>

        <button class="btn btn-primary" type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h3>Email</h3>
      <p>support@tasolutionsltd.co.uk</p>

      <h3>Location</h3>
      <p>Milton Keynes, United Kingdom</p>

      <h3>Company Number</h3>
      <p>14922253</p>
    </div>

  </div>
</section>

<footer>
  <div class="footer-inner container">
    <span>© 2025 TA Solutions Ltd</span>
    <div class="footer-links">
      <a href="/about/">About</a>
      <a href="/services/">Services</a>
      <a href="/products/">Products</a>
      <a href="/contact/">Contact</a>
    </div>
  </div>
</footer>

</body>
</html>
